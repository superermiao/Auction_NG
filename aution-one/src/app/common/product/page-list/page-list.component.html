<!--分页组建-->
<div class="text-right margin-bottom" *ngIf="pageParams.allPage>1 && pageParams.pageAllData>0">
  <a class="pull-left text-sm">总计 {{pageParams.pageAllData}} 条，第 {{pageParams.curPage}} / {{pageParams.allPage}} 页</a>
  <button class="btn btn-primary next" [disabled]="pageParams.curPage==1" (click)="changePage(pageParams.curPage-1)"  >上一页</button>
  <button class="btn btn-primary" style="margin-left: 10px;" [disabled]="pageParams.curPage==page.pageNo"
        *ngFor="let page of getPageList(pageParams)" (click)="changePage(page.pageNo)" >
    {{page.pageNo}}
  </button>
  <button class="btn btn-primary next"  [disabled]="pageParams.curPage==pageParams.allPage" (click)="changePage(pageParams.curPage + 1)"  style="margin-left: 10px;">下一页</button>
</div>
<div class="text-center text-sm text-dark-gray" *ngIf="!pageParams.pageAllData">
  无数据
</div>
