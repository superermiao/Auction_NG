<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <!--将titleFilter绑定到fromControl上-->
      <input type="text" class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter" >
    </div>
  </div>
</div>
<div *ngFor=" let product of products | filter:'title':keyword;let i = index" class="col-md-4 col-sm-4 col-lg-4">
  <div *ngIf="i>=pageSize-pageOneData && i<pageSize">
    <div class="thumbnail">
      <img src="http://placehold.it/320x200">
      <div class="caption">
        <h4 class="pull-right">{{product.price}}元</h4>
        <h4><a [routerLink]="['/product',product.id]">{{product.title}}</a></h4>
        <p>{{product.desc}}</p>
      </div>
      <div>
       <app-stars [rating]="product.rating"></app-stars>
      </div>
    </div>
  </div>
</div>
  <app-page-list [pageParams]="{pageSize : pageSize, pageAllData : pageAllData, curPage : pageSize / pageOneData, allPage : allPage, pageOneData : pageOneData}"
                 (changeCurPage)="getPageData($event)" ></app-page-list>
