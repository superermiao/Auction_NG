<div class="thumbnail">
  <img src="http://placehold.it/820x230">
  <h4 class="pull-right">{{product.price}}元</h4>
  <h4>{{product.title}}</h4>
  <p>{{product.desc}}</p>
 <div>
    <p class="pull-right">{{comments.length}}条评论</p>
   <p>
     <app-stars [rating]="product.rating"></app-stars>
   </p>
 </div>
</div>
<div class="well">
  <div [hidden]="!isCommentHidden">
    <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden" >评论按钮</button>
  </div>
  <div [hidden]="isCommentHidden">
    <div>
      <app-stars [readonly]="false" [(rating)]="newRating"></app-stars>
    </div>
    <div>
      <textarea  name="comment" [(ngModel)]="newComment"></textarea>
    </div>
    <div>
      <input type="button" value="添加评论" (click)="addNewComment()">
    </div>
  </div>

  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.times}}</span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
