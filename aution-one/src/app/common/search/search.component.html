<form name="searchForm" role="form" class="searchForm" (submit)="onSubmit()" [formGroup]="formModel" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','productTitle')">
    <label for="productTitle">商品名称:</label>
    <input type="text" id="productTitle" placeholder="商品名称" class="form-control" formControlName="productTitle">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','productTitle')">请至少输入3个字</span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('price','productPrice')">
    <label for="productPrice">商品价格:</label>
    <input type="number" id="productPrice" placeholder="商品价格" class="form-control" formControlName="productPrice">
    <span class="help-block" [class.hidden]="!formModel.hasError('price','productPrice')">请输入正数</span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别:</label>
    <select id="productCategory" class="form-control" formControlName="productCategory">
      <option value="-1">全部商品列表</option>
      <option *ngFor="let categagry of categogries" value="categagry">{{categagry}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
